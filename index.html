<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Donut Clicker</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">Fred the Baker Baking Company</h1>
        <nav>
          <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#contact">contact</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <main>
      <button id="add-donut">Add Donut</button>
      <p id="donut-count">Donut count: <span id="count">0</span></p>
      <section class="display">
        <button id="purchase-auto-clicker">Purchase Auto Clicker</button>
        <p id="auto-clicker-count">
          Auto Clicker Count: <span id="auto-clicker">0</span>
        </p>
        <button id="activate-auto-clickers">Activate Auto Clickers</button>
        <button id="stop-auto-clickers">Stop Auto Clickers</button>
      </section>
      <script src="donutmaker.js"></script>
    </main>
  </body>
</html>
